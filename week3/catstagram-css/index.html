<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catstagram</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Catstagram</h1>

    <div id="lily">
      <img
        src="./assets/lily.jpg"
        width="300"
        height="300"
        alt="a picture of lily"
      />
      <h3>Lily</h3>
      <div class="behavior">
        <ul>
          <li>Likes to eat salmon</li>
          <li>Likes to play with yarn</li>
        </ul>
      </div>
      <a class='button' href="lily.html" target="_blank">View More</a>
    </div>

    <div id="momo">
      <img
        src="./assets/momo.jpg"
        width="300"
        height="300"
        alt="a picture of momo"
      />
      <h3>Momo</h3>
      <div class="behavior">
        <ul>
          <li>Likes to eat mango</li>
          <li>Likes to play with string</li>
        </ul>
      </div>
      <a class='button' href="momo.html" target="_blank">View More</a>
    </div>

    <div id="kitty">
      <img
        src="./assets/kitty.jpg"
        width="300"
        height="300"
        alt="a picture of kitty"
      />
      <h3>Kitty</h3>
      <div class="behavior">
        <ul>
          <li>Likes to eat orange</li>
          <li>Likes to play with yarn</li>
        </ul>
      </div>
      <a class='button' href="kitty.html" target="_blank">View More</a>
    </div>
  </body>
</html>
