<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 2 Examples</title>
    <style>
      button:hover {
        background-color: yellow;
      }

      a:visited {
        color: purple;
      }

      ul li:first-child {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <button>Hover Me</button>
    <a href="https://loremipsum.io/" target="_blank">Visit me</a>
    <ul>
      <li>Hi</li>
    </ul>
  </body>
</html>
