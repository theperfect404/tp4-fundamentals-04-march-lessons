<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 4 Examples</title>

    <style>
      nav ul {
        display: flex;
        list-style-type: none;
      }

      nav li {
        margin-right: 10px;
      }

      nav a {
        text-decoration: none;
        color: black;
      }

      nav a:hover {
        color: blue;
      }

      @media (max-width: 600px) {
        nav ul {
          display: block;
        }

        nav li {
          margin-bottom: 5px;
        }

        nav a:hover {
          color: red;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </body>
</html>
