<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 6 Examples</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: blue;
        color: white;
        text-align: center;
        padding: 20px;
      }

      nav {
        display: flex;
        justify-content: center;
        background-color: darkblue;
        padding: 10px;
        transition: background-color 0.3s ease-in-out;
      }

      nav a {
        color: white;
        text-decoration: none;
        margin: 0 10px;
      }

      nav a:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }

      .container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        padding: 20px;
      }

      .box {
        width: 100px;
        height: 100px;
        background-color: lightblue;
        margin: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        color: white;
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Animated Web Page</h1>
    </header>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>
  </body>
</html>
